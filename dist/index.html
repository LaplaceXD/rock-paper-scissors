<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- IMPORTANT META TAGS -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- IMPORTANT META TAGS -->
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="scoreboard">
            <ul class="scoreboard__title">
                <li>Rock</li>
                <li>Paper</li>
                <li>Scissors</li>
            </ul>
            <div class="scoreboard__card">
                <p>Score</p>
                <h1 class="scoreboard__score">12</h1>
            </div>
        </header>

        <main>
            <section class="gameview">
                <img
                    class="gameview__connector"
                    src="./images/bg-triangle.svg"
                    alt=""
                />
                <div class="gameview__btns">
                    <button class="gameview__btn gameview__btn--paper">
                        <img src="./images/icon-paper.svg" alt="paper" />
                    </button>
                    <button class="gameview__btn gameview__btn--scissors">
                        <img src="./images/icon-scissors.svg" alt="scissors" />
                    </button>
                    <button class="gameview__btn gameview__btn--rock">
                        <img src="./images/icon-rock.svg" alt="rock" />
                    </button>
                </div>
            </section>

            <section class="picks">
                <div class="picks__container ">
                    <div class="btn--placeholder picks__player">
                        <button class="gameview__btn gameview__btn--rock">
                            <img src="./images/icon-rock.svg" alt="rock" />
                        </button>
                    </div>
                    <h1>You Picked</h1>
                </div>
                <div class="picks__container">
                    <div class="btn--placeholder picks__house">
                        <button class="gameview__btn gameview__btn--rock">
                            <img src="./images/icon-rock.svg" alt="rock" />
                        </button>
                    </div>
                    <h1>The House Picked</h1>
                </div>
            </section>

            <section class="round-over">
                <h1 class="round-over__status">YOU LOSE</h1>
                <button class="round-over__btn">Play Again</button>
            </section>

            <button class="btn--rules">Rules</button>

            <section class="rules">
                <h1>rules</h1>
                <img src="./images/image-rules.svg" alt="rules" />
                <span class="rules__close">&Cross;</span>
            </section>
        </main>

        <footer class="attribution">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                >
                    Frontend Mentor
                </a>
            </p>
            <p>
                Coded by
                <a href="https://github.com/LaplaceXD" target="_blank">
                    Jonh Alexis
                </a>
            </p>
        </footer>
    </body>
</html>

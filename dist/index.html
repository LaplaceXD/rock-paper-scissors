<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- IMPORTANT META TAGS -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- IMPORTANT META TAGS -->
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            <ul class="title">
                <li class="title__item">Rock</li>
                <li class="title__item">Paper</li>
                <li class="title__item">Scissors</li>
            </ul>
            <div class="scoreboard">
                <p>Score</p>
                <h1 class="scoreboard__score">0</h1>
            </div>
        </header>

        <main>
            <section class="gameview">
                <img src="./images/bg-triangle.svg" alt="" />
                <button class="gameview__btn gamewview__btn--paper">
                    <img src="./images/icon-paper.svg" alt="paper" />
                </button>
                <button class="gameview__btn gameview__btn--scissors">
                    <img src="./images/icon-scissors.svg" alt="scissors" />
                </button>
                <button class="gameview__btn gameview__btn--rock">
                    <img src="./images/icon-rock.svg" alt="rock" />
                </button>
            </section>

            <button class="btn--rules">Rules</button>

            <section class="rules">
                <h1>rules</h1>
                <img src="./images/image-rules.svg" alt="rules" />
                <span class="close">&Cross;</span>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
            >
                Frontend Mentor
            </a>
            . Coded by
            <a href="https://github.com/LaplaceXD">Jonh Alexis</a>
            .
        </footer>
    </body>
</html>

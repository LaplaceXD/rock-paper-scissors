<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- IMPORTANT META TAGS -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- IMPORTANT META TAGS -->
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <link
            rel="shortcut icon"
            type="image/jpg"
            href="./images/favicon-32x32.png"
        />
        <script type="module" src="./js/settings.js"></script>
        <script type="module" src="./js/game.js"></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header class="scoreboard hard-active">
            <ul class="scoreboard__title">
                <li>Rock</li>
                <li>Paper</li>
                <li>Scissors</li>
                <li class="scoreboard__title--lizard">Lizard</li>
                <li class="scoreboard__title--spock">Spock</li>
            </ul>
            <div class="scoreboard__card">
                <p>Score</p>
                <h1 class="scoreboard__score">12</h1>
            </div>
        </header>

        <main>
            <section class="gameview hard-active">
                <img
                    class="gameview__connector triangle"
                    src="./images/bg-triangle.svg"
                    alt=""
                />
                <img
                    class="gameview__connector pentagon"
                    src="./images/bg-pentagon.svg"
                    alt=""
                />
                <div class="gameview__btns">
                    <button class="gameview__btn gameview__btn--paper">
                        <img src="./images/icon-paper.svg" alt="paper" />
                    </button>
                    <button class="gameview__btn gameview__btn--scissors">
                        <img src="./images/icon-scissors.svg" alt="scissors" />
                    </button>
                    <button class="gameview__btn gameview__btn--rock">
                        <img src="./images/icon-rock.svg" alt="rock" />
                    </button>
                    <button class="gameview__btn gameview__btn--spock">
                        <img src="./images/icon-spock.svg" alt="spock" />
                    </button>
                    <button class="gameview__btn gameview__btn--lizard">
                        <img src="./images/icon-lizard.svg" alt="lizard" />
                    </button>
                </div>
            </section>

            <section class="picks">
                <div class="picks__container">
                    <div class="btn--placeholder picks__player"></div>
                    <h1>You Picked</h1>
                </div>
                <div class="picks__container">
                    <div class="btn--placeholder picks__house"></div>
                    <h1>The House Picked</h1>
                </div>
            </section>

            <section class="round-over">
                <h1 class="round-over__status">YOU LOSE</h1>
                <button class="round-over__btn">Play Again</button>
            </section>

            <button class="btn--settings">Settings</button>

            <section class="settings">
                <div class="rules">
                    <h1>rules</h1>
                    <img
                        class="rules__easy"
                        src="./images/image-rules.svg"
                        alt="rules"
                    />
                    <img
                        class="rules__hard active"
                        src="./images/image-rules-bonus.svg"
                        alt="rules"
                    />
                </div>
                <div class="difficulty">
                    <h1>difficulty</h1>
                    <button class="difficulty__btn difficulty__btn--easy">
                        Easy
                    </button>
                    <button
                        class="difficulty__btn difficulty__btn--hard active"
                    >
                        Hard
                    </button>
                </div>
                <div class="save">
                    <h1>Save Score</h1>
                    <button class="save__btn save__btn--yes active">Yes</button>
                    <button class="save__btn save__btn--no">No</button>
                </div>
                <button class="reset-score">Reset Score</button>
                <span class="settings__close">&Cross;</span>
            </section>
        </main>

        <footer class="attribution">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                >
                    Frontend Mentor
                </a>
            </p>
            <p>
                Coded by
                <a href="https://github.com/LaplaceXD" target="_blank">
                    Jonh Alexis
                </a>
            </p>
        </footer>
    </body>
</html>
